<!doctype html>
<html ng-app="ShoppingListCheckOff" lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div ng-controller="ToBuyController as tbc" class="row">

    <!-- To Buy List -->
    <div  class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in tbc.buyItems">Buy {{item.q}} of {{item.name}}<button class="btn btn-default" ng-click="tbc.buyIt($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="!tbc.error">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtController as abc" class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in abc.buyItems">Buy {{item.q}} of {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="tbc.error1">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="angular.min.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
